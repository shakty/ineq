<!doctype html>
<title>Ineq</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/plotly.js"></script>
<script src="js/jstat.js"></script>
<script src="js/doplot.js"></script>
<body>
  <div id="container">
    <div id="myDiv"></div>
    <div id="examples">
      <span id="click-descr">
        Click on a point on the income distribution to get examples about the
        lifestyle that such an income would permit in the United States.
      </span>
      <table id="examples-table">
        <tr>
          <td class="example-td-title">House:</td>
          <td class="example-td-text" id="house-text-td"> - </td>
          <td id="house-img-td">
            <img id="house-img" class="example-img" src="#" />
          </td>
        </tr>
        <tr>
          <td class="example-td-title">Commute:</td>
          <td class="example-td-text" id="commute-text-td"> - </td>
          <td id="commute-img-td">
            <img id="commute-img" class="example-img" src="#" />
          </td>
        </tr>
        <tr>
          <td class="example-td-title">Health:</td>
          <td class="example-td-text" id="health-text-td"> - </td>
          <td id="health-img-td">
            <img id="health-img" class="example-img" src="#" />
          </td>
        </tr>
        <tr>
          <td class="example-td-title">Vacation:</td>
          <td class="example-td-text" id="vacation-text-td"> - </td>
          <td id="vacation-img-td">
            <img id="vacation-img" class="example-img" src="#" />
          </td>
        </tr>
        <tr>
          <td class="example-td-title">School:</td>
          <td class="example-td-text" id="school-text-td"> - </td>
          <td id="school-img-td">
            <img id="school-img" class="example-img" src="#" />
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script>
  window.onload = function() {
      doPlot(node.game.settings);
  };
</script>
